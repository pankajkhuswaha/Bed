<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="build-own-bed">
        <div class="w-100 overflow-hidden bed-img-bg">
            <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/dummybed.png?v=1682562669"
                alt="Bed_background" id="dummy_bed"> <img
                src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/dummybeds.png?v=1682571316"
                alt="Bed_background" id="dummy_bed_small"> <img
                src="https://aspirestore.co.uk/img/products/24575/40-PV01-GR-SL00.png" alt="" class="img-fluid "
                id="bed-img">
        </div>
        <div class="build-your-bed-box">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <div class="nav-link" id="bed_size-tab" data-bs-toggle="tab" data-bs-target="#bed_size"
                        type="button" role="tab" aria-controls="bed_size" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/bedsize.jpg?v=1682572546"
                            alt="" width="40px">
                        <p>bedsize</p>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="fabric-tab" data-bs-toggle="tab" data-bs-target="#fabric" type="button"
                        role="tab" aria-controls="fabric" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/fabric.png?v=1682572576"
                            alt="" width="40px">
                        <p>Fabric</p>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="headbord-tab" data-bs-toggle="tab" data-bs-target="#headbord"
                        type="button" role="tab" aria-controls="headbord" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/headboard.png?v=1682573330"
                            alt="" width="40px">
                        <p>HEADBOARDS</p>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="storage-tab" data-bs-toggle="tab" data-bs-target="#storage" type="button"
                        role="tab" aria-controls="storage" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/storeage.png?v=1682573341"
                            alt="" width="40px">
                        <p>STORAGE</p>
                    </div>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="bed_size" role="tabpanel" aria-labelledby="bed_size-tab">1
                </div>
                <div class="tab-pane fade" id="fabric" role="tabpanel" aria-labelledby="fabric-tab">...2</div>
                <div class="tab-pane fade" id="headbord" role="tabpanel" aria-labelledby="headbord-tab">...3</div>
                <div class="tab-pane fade" id="storage" role="tabpanel" aria-labelledby="storage-tab">...4</div>
            </div>
        </div>
        <div class="dimension_tab">
            <ul class="nav nav-pills my-3 w-100 " id="pills-tab" role="tablist">
                <li class="nav-item w-50 ">
                    <button class="nav-link active" id="pills-bed-tab" data-bs-toggle="pill" data-bs-target="#pills-bed"
                        type="button" role="tab" aria-controls="pills-bed" aria-selected="false">Bed Dimensions</button>
                </li>
                <li class="nav-item w-50">
                    <button class="nav-link" id="pills-storage-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-storage" type="button" role="tab" aria-controls="pills-storage"
                        aria-selected="false">Storage Dimensions</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade border active show " id="pills-bed" role="tabpanel"
                    aria-labelledby="pills-bed-tab">
                    <div class="d-flex justify-content-between align-items-center w-100 main-container">
                        <div class="container small">
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Bed Size : </p> 
                                <select id="bed_dimension" onchange="handleBedSelect()">
                                    <option value="1">Single 3ft</option>
                                    <option value="2">Small Double 4ft</option>
                                    <option value="3">Double 4ft6</option>
                                    <option value="4">King Size 5ft</option>
                                    <option value="5">Super King 6ft</option>
                                </select>
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Size : </p>
                                <input type="text" id="bed-size" disabled value="Single 3ft">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Width (mm) </p>
                                <input type="number" id="bed-width" disabled value="996">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Length (mm)</p>
                                <input type="number" id="bed-length" disabled value="2090">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Depth (mm)</p>
                                <input type="number" id="bed-depth" disabled value="345">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Height (mm)</p>
                                <input type="number" id="bed-height" disabled value="110">
                            </div>
                        </div>
                        <div class="container large">
                            <img src="https://aspirestore.co.uk/img/size/26.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade " id="pills-storage" role="tabpanel" aria-labelledby="pills-storage-tab">
                    <div class="d-flex justify-content-between align-items-center w-100 main-container">
                        <div class="container small">
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Select storage Type : </p> <select id="storage_dimension" onchange="handleStorageSelect()">
                                    <option value="1">Single 3ft</option>
                                    <option value="2">Small Double 4ft</option>
                                    <option value="3">Double 4ft6</option>
                                    <option value="4">King Size 5ft</option>
                                    <option value="5">Super King 6ft</option>
                                </select>
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Size : </p>
                                <input type="text" id="storage-size" disabled value="Super King">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Width (mm) </p>
                                <input type="text" id="storage-width" disabled value="6ft inch">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Length (mm)</p>
                                <input type="text" id="storage-length" disabled value="6ft inch">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Height (mm)</p>
                                <input type="text" id="storage-height" disabled value="6ft inch">
                            </div>
                            <div class="d-flex align-items-center justify-content-md-between gap-2">
                                <p class="mt-2">Volume (m3)</p>
                                <input type="text" id="storage-volume" disabled value="6ft inch">
                            </div>
                        </div>
                        <div class="container large">
                            <img src="https://aspirestore.co.uk/img/size/26.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
