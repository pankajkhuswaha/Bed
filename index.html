<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="build-own-bed">
        <div class="w-100 overflow-hidden bed-img-bg">
            <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/dummybed.png?v=1682562669" alt="Bed_background" id="dummy_bed">
<img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/dummybeds.png?v=1682571316" alt="Bed_background" id="dummy_bed_small">
            <img src="https://aspirestore.co.uk/img/products/24575/40-PV01-GR-SL00.png" alt="" class="img-fluid " id="bed-img">
        </div>
        <div class="build-your-bed-box">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <div class="nav-link" id="bed_size-tab" data-bs-toggle="tab" data-bs-target="#bed_size" type="button" role="tab" aria-controls="bed_size" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/bedsize.jpg?v=1682572546" alt="" width="40px">
                        <p>bedsize</p>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="fabric-tab" data-bs-toggle="tab" data-bs-target="#fabric" type="button" role="tab" aria-controls="fabric" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/fabric.png?v=1682572576" alt="" width="40px">
                        <p>Fabric</p>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="headbord-tab" data-bs-toggle="tab" data-bs-target="#headbord" type="button" role="tab" aria-controls="headbord" aria-selected="false">
                    <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/headboard.png?v=1682573330" alt="" width="40px">
                    <p>HEADBOARDS</p>
                </div>
                </li>
                <li class="nav-item">
                    <div class="nav-link" id="storage-tab" data-bs-toggle="tab" data-bs-target="#storage" type="button" role="tab" aria-controls="storage" aria-selected="false">
                        <img src="https://cdn.shopify.com/s/files/1/0518/2157/6345/t/3/assets/storeage.png?v=1682573341" alt="" width="40px">
                        <p>STORAGE</p>
                    </div>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="bed_size" role="tabpanel" aria-labelledby="bed_size-tab">1
                </div>
                <div class="tab-pane fade" id="fabric" role="tabpanel" aria-labelledby="fabric-tab">...2</div>
                <div class="tab-pane fade" id="headbord" role="tabpanel" aria-labelledby="headbord-tab">...3</div>
                <div class="tab-pane fade" id="storage" role="tabpanel" aria-labelledby="storage-tab">...4</div>
            </div>
        </div>
    </div>

</body>
<script>
    const img = document.getElementById("dummy_bed")
    setInterval(()=>{
        if(window.innerWidth<1200){
            console.log(img)
        img.src="./images/dummybeds.png"
    }else{
        img.src="./images/dummybed.png"
    }
    },800);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
